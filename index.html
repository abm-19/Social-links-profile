<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Frontend Mentor | Social links profile</title>
</head>
<body>

    <div class="container">
        <div class="box">
            <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica photo">
            <h2>Jessica Randall</h2>
            <h3 class="lon">London, United Kingdom</h3>
            <p>"Front-end developer and avid reader."</p>
            <div class="social">
                <a class="social-box" href="https://github.com/abm-19" target="_blank">Github</a> 
                <a class="social-box" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Front-end Mentor</a> 
                <a class="social-box" href="https://www.linkedin.com" target="_blank">Linkedin</a> 
                <a class="social-box" href="https://twitter.com" target="_blank">Twitter</a> 
                <a class="social-box" href="https://www.instagram.com" target="_blank">Instagram</a> 
            </div>
        </div>
    </div>

    <footer class="attribution">
        Challenge by <a class="last" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a class="last" href="https://github.com/abm-19">Abrham</a>.
    </footer>

</body>
</html>
